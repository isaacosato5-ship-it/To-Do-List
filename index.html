<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osato's To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todoheader">
        <div class="leftside">
          <img
            src="images/a1317654-6079-4aec-9a6b-e5be01ce35f8.jpeg"
            width="50"
          />
          <h2>Osato's To-Do</h2>
        </div>
        <div class="rightside">
          <button class="controlBTN lightDark">☀️</button>
          <button class="controlBTN clearBTN">Clear Completed</button>
          <button onclick="tester()" class="controlBTN exportBTN">Export</button>
          <button class="controlBTN importBTN">Import</button>
        </div>
      </div>
      <div class="taskinput">
        <input
          type="text"
          class="inputEl"
          placeholder="Add a new task and press enter"
        />
        <button class="addBTN controlBTN">Add</button>
      </div>
      <!-- Tab one for all task -->
      <div class="taskparent tab1">
        <P>No Task Available at The Moment!!</P>
      </div>
      <!-- Tab two for active task -->
       <div class="taskparent tab2 ">
        <P>No Task Available at The Moment for active!!</P>
        </div>
      <!-- Tab Three for com[pleted task -->
       <div class="taskparent tab3">
        <P>No Task Available at The Moment for completed!!</P>
        </div>
      <div class="taskfooter">
        <div class="footerinfo">
          <p style="color: rgb(247, 247, 247); font-size: 12px">
            <span class="tasknumber">2</span>
            Active •
            <span class="totaltasks">45</span>
            Total
          </p>
        </div>

        <div class="tabsbutton">
          <button class="controlBTN allBtn">All</button>
          <button class="controlBTN activeBtn">Active</button>
          <button class="controlBTN compBtn">Completed</button>
        
            </div>
            <p style="color: rgb(236, 234, 234); font-size: 12px">
          Tip: Double-Click a task to edit it
        </p>
      </div>
    <script src="script.js"></script>
  </body>
</html>
