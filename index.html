<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osato's To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="dark">
    <div class="container">
      <div class="todoheader">
        <div class="leftside">
          <img
            src="images/a1317654-6079-4aec-9a6b-e5be01ce35f8.jpeg"
            width="50"
          />
          <h2>Osato's To-Do</h2>
        </div>
        <div class="rightside">
          <button class="controlBTN lightDark ">ðŸŒ™</button>
          <button class="controlBTN clearBTN ">Clear Completed</button>
          <button class="controlBTN clearAll"> Clear All</button>
          <button onclick="tester()" class="controlBTN exportBTN ">Export</button>
        </div>
      </div>
      <div class="taskinput">
        <input
          type="text"
          class="inputEl"
          placeholder="Add a new task and press enter"
          name="inputEl dark"
        />
        <button class="addBTN controlBTN">Add</button>
      </div>
      <!-- Tab one for all task -->
      <div class="taskparent tab1 ">
        <P>No Task Active at The Moment!!</P>
      </div>
      <!-- Tab Three for com[pleted task -->
       <div class="taskparent tab3">
        <P>No Task Available at The Moment for completed!!</P>
        </div>
      <div class="taskfooter">
        <div class="footerinfo">
          <p style="color: rgb(70, 69, 69); font-size: 12px">
            <span class="tasknumber">0</span>
            Active â€¢
            <span class="totaltasks">0</span>
            Total
            <span class="completedDone">0</span>
            Completed
          </p>
        </div>

        <div class="tabsbutton">
          <button class="controlBTN allBtn ActiveTabBTN">Active</button>
          <button class="controlBTN compBtn">Completed</button>
        
            </div>
            <p style="color: rgb(63, 61, 61); font-size: 12px">
          Tip: Double-Click a task to edit it
        </p>
      </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
